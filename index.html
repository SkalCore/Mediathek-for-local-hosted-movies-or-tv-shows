<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediathek</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #050505; /* Deep Black */
            color: #f0f0f0;
            margin: 0; padding: 0;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        nav {
            width: 280px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid #222;
            display: flex; flex-direction: column;
            padding: 30px 20px;
            flex-shrink: 0;
            backdrop-filter: blur(15px);
        }
        .brand {
            margin: 0 0 40px 0;
            font-size: 1.8rem;
            color: #e50914;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }
        .menu-btn {
            background: transparent;
            border: none;
            color: #999;
            padding: 14px 16px;
            cursor: pointer;
            border-radius: 12px;
            text-align: left;
            width: 100%;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .menu-btn:hover { background: #1a1a1a; color: #fff; transform: translateX(5px); }
        .menu-btn.active { background: #e50914; color: white; box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3); }

        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid #222; }
        .login-btn {
            background: #111;
            border: 1px solid #333;
            color: #aaa;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: 0.2s;
            font-weight: 600;
        }
        .login-btn:hover { border-color: #fff; color: white; }
        .login-btn.logged-in { color: #e50914; border-color: #e50914; background: rgba(229, 9, 20, 0.05); }

        /* MAIN */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 40px 50px;
            background: radial-gradient(circle at top right, #1a1a1a 0%, #050505 40%);
            display: flex; flex-direction: column;
        }

        .filter-tools {
            display: flex; gap: 20px; margin-bottom: 40px;
            align-items: center;
        }
        .search-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: 0.3s;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }
        .search-input:focus { outline: none; border-color: #e50914; background: #000; box-shadow: 0 0 0 4px rgba(229, 9, 20, 0.1); }

        /* PAGINATION - FIXED STYLE */
        .pagination-bar {
            display: flex; justify-content: center; gap: 8px;
            margin-bottom: 30px; flex-wrap: wrap;
        }
        .btn-page {
            background: #111; color: #888; border: 1px solid #333;
            padding: 8px 16px; cursor: pointer; border-radius: 8px;
            font-weight: 600; transition: 0.2s; min-width: 40px;
        }
        .btn-page:hover { background: #333; color: white; border-color: #555; }
        .btn-page.active { background: #e50914; border-color: #e50914; color: white; pointer-events: none; }
        .btn-page.dots { background: transparent; border: none; cursor: default; }

        /* GRID - FIXED 3x8 Layout Logic (Larger Cards) */
        .grid-container {
            display: grid;
            /* Hier angepasst: Gr√∂√üere Minimum-Breite (300px) erzeugt weniger Spalten (ca. 3-5 je nach Screen) */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            flex: 1;
            align-content: start;
            padding-bottom: 50px;
        }
        .card {
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #222;
        }
        .card:hover { transform: scale(1.03) translateY(-8px); z-index: 10; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border-color: #444; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .card:hover img { filter: brightness(1.1); }

        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0.8) 50%, transparent);
            padding: 30px 20px 15px 20px;
            transform: translateY(100%);
            transition: 0.3s;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .card:hover .card-info { transform: translateY(0); }

        .card-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; color: white; text-shadow: 0 2px 4px black; }
        .card-year { font-size: 0.9rem; color: #ccc; }

        .coll-badge {
            position: absolute; top: 15px; right: 15px;
            background: rgba(229, 9, 20, 0.95);
            color: white;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* MODALS */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .detail-box {
            background: #111;
            width: 1200px; height: 90vh; max-height: 950px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            border: 1px solid #333;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }
        .detail-body { display: flex; flex: 1; overflow-y: auto; padding: 50px; gap: 50px; }

        .detail-left { width: 340px; flex-shrink: 0; display: flex; flex-direction: column; gap: 20px; }
        .detail-poster { width: 100%; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        .detail-right { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        .dt-title { font-size: 3rem; font-weight: 800; margin: 0; line-height: 1.1; letter-spacing: -1px; }
        .dt-meta { display: flex; gap: 15px; align-items: center; color: #ccc; margin-top: 5px; flex-wrap: wrap; }
        .dt-fsk { border: 1px solid #555; padding: 3px 8px; font-size: 0.85rem; border-radius: 6px; font-weight: 600; color: #ddd; }

        .dt-ratings { display: flex; gap: 10px; align-items: center; margin-left: auto; }
        .rate-icon {
            text-decoration: none; padding: 8px 14px; border-radius: 10px;
            font-size: 0.9rem; color: #fff; background: #222;
            font-weight: 700; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; border: 1px solid transparent;
        }
        .rate-icon:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .rate-tmdb { background: rgba(13, 37, 63, 0.6); border-color: #01b4e4; color: #01b4e4; }
        .rate-imdb { background: rgba(245, 197, 24, 0.15); border-color: #f5c518; color: #f5c518; }

        .dt-info-row { font-size: 1.1rem; color: #999; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .dt-crew-grid {
            display: grid; grid-template-columns: 100px 1fr; gap: 10px;
            font-size: 1rem; background: rgba(255,255,255,0.03); padding: 20px;
            border-radius: 12px; color: #bbb; border: 1px solid #222;
        }
        .dt-crew-grid b { color: #fff; font-weight: 600; }
        .dt-desc { font-size: 1.15rem; line-height: 1.7; color: #ccc; }

        /* BUTTONS */
        .btn-trailer {
            background: #e50914; color: white; border: none; padding: 18px;
            width: 100%; cursor: pointer; font-weight: 700; border-radius: 12px; font-size: 1.1rem;
            transition: 0.2s; box-shadow: 0 10px 20px rgba(229, 9, 20, 0.2);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-trailer:hover { background: #f40612; transform: translateY(-2px); box-shadow: 0 15px 30px rgba(229, 9, 20, 0.4); }
        .btn-trailer:disabled { background: #222; color: #444; cursor: not-allowed; box-shadow: none; transform: none; }

        .close-btn {
            position: absolute; top: 25px; right: 25px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
            width: 45px; height: 45px; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; font-size: 2rem; transition: 0.2s;
        }
        .close-btn:hover { background: white; color: black; }

        /* COLLECTION IN DETAIL (FIXED) */
        .coll-area { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .coll-title { font-size: 1.1rem; font-weight: 600; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .coll-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .coll-grid-item { width: 100px; flex-shrink: 0; cursor: pointer; transition: 0.2s; position: relative; }
        .coll-grid-item:hover { transform: scale(1.05); }
        .coll-grid-item img { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 8px; border: 1px solid #333; }
        .coll-grid-item span { display: block; font-size: 0.8rem; margin-top: 5px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SERIES SEASONS */
        .season-row { border: 1px solid #333; margin-top: 15px; border-radius: 12px; background: #111; overflow: hidden; }
        .season-header { padding: 15px 20px; cursor: pointer; font-weight: 700; display: flex; justify-content: space-between; background: #161616; transition: 0.2s; }
        .season-header:hover { background: #222; color: #e50914; }
        .episode-list { display: none; padding: 10px; background: #0a0a0a; }
        .season-row.open .episode-list { display: block; }
        .ep-row { display: flex; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #222; font-size: 0.95rem; color: #aaa; }
        .ep-status { cursor: pointer; font-weight: 700; font-size: 0.8rem; padding: 4px 8px; border-radius: 6px; }
        .st-green { color: #46d369; background: rgba(70, 211, 105, 0.1); }
        .st-red { color: #e50914; background: rgba(229, 9, 20, 0.1); }

        /* Login Modal */
        .login-box {
            width: 350px; background: #111; padding: 40px;
            border-radius: 20px; border: 1px solid #333;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            text-align: center;
        }
        .login-input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            background: #0a0a0a; border: 1px solid #333; color: white;
            border-radius: 10px; font-family: inherit; transition: 0.3s;
        }
        .login-input:focus { border-color: #e50914; outline: none; }

        .trailer-box { background: black; width: 90%; max-width: 1200px; aspect-ratio: 16/9; position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 0 100px black; }
        .trailer-box iframe { width: 100%; height: 100%; border: none; }
        #loadingOverlay { position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:flex;justify-content:center;align-items:center;font-size:1.5rem; letter-spacing: 2px; font-weight: 300; }

        /* COLLECTION SIDEBAR MODAL */
        .coll-modal-box {
            background: #111; width: 1400px; height: 90vh;
            border-radius: 20px; border: 1px solid #333; display: flex; overflow: hidden;
        }
        .coll-sidebar { width: 350px; background: #0a0a0a; border-right: 1px solid #222; overflow-y: auto; padding: 20px 0; }
        .coll-list-item { display: flex; gap: 15px; padding: 15px 20px; cursor: pointer; transition: 0.2s; align-items: center; border-left: 4px solid transparent; }
        .coll-list-item:hover { background: #161616; }
        .coll-list-item.active { background: #1a1a1a; border-left-color: #e50914; }
        .coll-list-item img { width: 50px; aspect-ratio: 2/3; object-fit: cover; border-radius: 4px; border: 1px solid #333; }
        .coll-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #111; }

    </style>
</head>
<body>
    <div id="loadingOverlay">Lade Mediathek...</div>
    <nav>
        <div class="brand">Mediathek</div>
        <div class="menu-items">
            <button class="menu-btn active" onclick="setFilter('all')">üè† Alles</button>
            <button class="menu-btn" onclick="setFilter('movie')">üé¨ Filme</button>
            <button class="menu-btn" onclick="setFilter('series')">üì∫ Serien</button>
        </div>
        <div class="sidebar-footer">
            <button class="login-btn" id="loginBtn" onclick="toggleLogin()">üîí Admin Login</button>
        </div>
    </nav>
    <main>
        <div class="filter-tools">
            <input type="text" id="search" class="search-input" placeholder="üîç Suche..." oninput="applyFilters()">
        </div>
        <div class="pagination-bar" id="pagTop"></div>
        <div id="content" class="grid-container"></div>
    </main>

    <div id="detailModal" class="modal-overlay" onclick="if(event.target===this)closeDetail()"><div class="detail-box"><div class="close-btn" onclick="closeDetail()">√ó</div><div class="detail-body" id="detailBody"></div></div></div>

    <div id="collModal" class="modal-overlay" onclick="if(event.target===this)closeColl()"><div class="coll-modal-box"><div class="close-btn" onclick="closeColl()">√ó</div><div class="coll-sidebar" id="collSidebar"></div><div class="coll-content"><div class="detail-body" id="collBody"></div></div></div></div>

    <div id="trailerModal" class="modal-overlay" onclick="if(event.target===this)closeTrailer()"><div class="trailer-box"><div class="close-btn" style="top:20px; right:20px;" onclick="closeTrailer()">√ó</div><div id="ytContainer" style="width:100%;height:100%"></div></div></div>

    <div id="loginModal" class="modal-overlay">
        <div class="login-box">
            <h3 style="margin-top:0; color:#fff; margin-bottom: 30px;">Admin Zugang</h3>
            <input type="text" id="user" class="login-input" placeholder="Benutzername">
            <input type="password" id="pass" class="login-input" placeholder="Passwort" onkeydown="if(event.key==='Enter') doLogin()">
            <button class="btn-trailer" onclick="doLogin()">Anmelden</button>
            <button onclick="document.getElementById('loginModal').style.display='none'" style="background:none; border:none; color:#666; width:100%; margin-top:20px; cursor:pointer;">Abbrechen</button>
        </div>
    </div>

    <script>
        let allMedia = [];
        let episodeStatus = {};
        // UPDATE: itemsPerPage auf 24 f√ºr 3x8 Layout
        const state = { filter:'all', search:'', page:1, itemsPerPage:24, filtered:[] };

        async function initApp() {
            try {
                const ts = Date.now();
                const [movies, series, status] = await Promise.all([
                    fetch(`/api/get-db?type=movie&t=${ts}`).then(r=>r.json()),
                    fetch(`/api/get-db?type=series&t=${ts}`).then(r=>r.json()),
                    fetch('/api/episode-status').then(r=>r.json()).catch(()=>({}))
                ]);

                allMedia = [];
                if(Array.isArray(movies)) allMedia = allMedia.concat(movies.map(m=>({...m, type:'movie'})));
                if(Array.isArray(series)) allMedia = allMedia.concat(series.map(s=>({...s, type:'series'})));
                episodeStatus = status;

                allMedia.sort((a,b)=>a.title.localeCompare(b.title));
                document.getElementById('loadingOverlay').style.display = 'none';
                applyFilters();
            } catch(e) {
                document.getElementById('loadingOverlay').innerText = "Fehler beim Laden!";
                console.error(e);
            }
        }
        initApp();

        function setFilter(t){ state.filter=t; document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); applyFilters(); }
        function applyFilters(){ const q = document.getElementById('search').value.toLowerCase(); state.filtered = allMedia.filter(m => { if(state.filter!=='all' && m.type!==state.filter) return false; if(q && !m.title.toLowerCase().includes(q) && !(m.searchQuery||"").toLowerCase().includes(q)) return false; return true; }); state.page = 1; render(); }

        function render(){
            const container = document.getElementById('content'); container.innerHTML='';

            let displayList = [];
            const processedColls = new Set();
            const grouping = !document.getElementById('search').value;

            state.filtered.forEach(item => {
                if(grouping && item.collection){
                    if(!processedColls.has(item.collection.id)){
                        displayList.push({ isColl:true, ...item.collection });
                        processedColls.add(item.collection.id);
                    }
                } else {
                    displayList.push(item);
                }
            });

            const pages = Math.ceil(displayList.length / state.itemsPerPage) || 1;
            const start = (state.page-1)*state.itemsPerPage;
            const items = displayList.slice(start, start+state.itemsPerPage);

            items.forEach(item => {
                const div = document.createElement('div'); div.className='card';

                if(item.isColl){
                    div.onclick = () => openCollection(item.id);
                    div.innerHTML = `<img src="${item.poster}"><div class="coll-badge">SAMMLUNG</div><div class="card-info"><div class="card-title">${item.name}</div></div>`;
                }
                else {
                    div.onclick = () => openDetail(item.uid || item.id);
                    let title = item.title;
                    let poster = item.poster;
                    if(item.collection && item.collection.poster) poster = item.collection.poster;
                    div.innerHTML = `<img src="${poster}"><div class="card-info"><div class="card-title">${title}</div><div class="card-year">${item.year||''}</div></div>`;
                }
                container.appendChild(div);
            });
            renderPagination(pages);
        }

        // UPDATE: Intelligente Pagination (Max 5 Buttons + First/Last)
        function renderPagination(pages){
            const p = document.getElementById('pagTop'); p.innerHTML='';
            if(pages<=1) return;

            // Helfer zum Erstellen von Buttons
            const createBtn = (i, text=i, cls='') => {
                const b = document.createElement('button');
                b.className=`btn-page ${cls} ${i===state.page?'active':''}`;
                b.innerText=text;
                if(i !== '...') b.onclick=()=>{state.page=i; render(); document.querySelector('main').scrollTop=0;};
                p.appendChild(b);
            };

            // Logik f√ºr begrenzte Button-Anzahl
            const range = 2; // Wieviele Seiten um die aktuelle Seite herum?

            if (state.page > 1) createBtn(state.page - 1, '‚Üê');

            if (pages <= 7) {
                // Wenige Seiten? Alle anzeigen
                for(let i=1; i<=pages; i++) createBtn(i);
            } else {
                // Viele Seiten? Mit ... arbeiten
                createBtn(1);
                if (state.page > range + 2) createBtn('...', '...', 'dots');

                let start = Math.max(2, state.page - range);
                let end = Math.min(pages - 1, state.page + range);

                for(let i=start; i<=end; i++) createBtn(i);

                if (state.page < pages - range - 1) createBtn('...', '...', 'dots');
                createBtn(pages);
            }

            if (state.page < pages) createBtn(state.page + 1, '‚Üí');
        }

        function renderDetailHTML(item, targetId){
            const container = document.getElementById(targetId);
            const displayTitle = item.title;
            const genres = item.genres || '-'; const runtime = item.runtime ? (item.runtime + (item.type==='series'?' min/Ep':' min')) : '-'; const fsk = item.fsk ? item.fsk : 'Unbekannt';

            let html = `<div class="detail-left"><img src="${item.poster}" class="detail-poster"><button class="btn-trailer" onclick="playTrailer('${item.trailerId}')" ${!item.trailerId?'disabled':''}>${item.trailerId?'‚ñ∂ Trailer abspielen':'Kein Trailer'}</button></div><div class="detail-right"><h2 class="dt-title">${displayTitle}</h2><div class="dt-meta"><span>${item.year}</span><span class="dt-fsk">FSK ${fsk}</span><div class="dt-ratings"><a href="https://www.themoviedb.org/${item.type}/${item.id}" target="_blank" class="rate-icon rate-tmdb"><span style="font-size:1.2rem">üé¶</span> ${item.rating}</a>${item.imdbId ? `<a href="https://www.imdb.com/title/${item.imdbId}" target="_blank" class="rate-icon rate-imdb">IMDb</a>` : ''}</div></div><div class="dt-info-row">${runtime} ‚Ä¢ ${genres}</div><div class="dt-crew-grid"><b>Studio:</b> <span>${item.studio || '-'}</span><b>Regie:</b> <span>${item.director || '-'}</span><b>Cast:</b> <span>${Array.isArray(item.cast) ? item.cast.join(', ') : item.cast || '-'}</span></div><div class="dt-desc">${item.desc || 'Keine Beschreibung vorhanden.'}</div>`;

            // UPDATE: Collection Area im Detail View (f√ºr Filme)
            if(item.type === 'movie' && item.collection) {
                const colSiblings = allMedia.filter(m => m.collection && m.collection.id === item.collection.id).sort((a,b)=>(parseInt(a.year)||0)-(parseInt(b.year)||0));
                if(colSiblings.length > 0) {
                    html += `<div class="coll-area"><div class="coll-title">Teil der "${item.collection.name}"</div><div class="coll-grid">`;
                    colSiblings.forEach(sib => {
                        // Poster und Titel jetzt sichtbar
                        html += `<div class="coll-grid-item" onclick="openDetail('${sib.uid||sib.id}')"><img src="${sib.poster}"><span>${sib.title}</span></div>`;
                    });
                    html += `</div></div>`;
                }
            }

            // Series Seasons
            if(item.type==='series' && item.seasons){ html += `<div style="margin-top:30px;">`; item.seasons.forEach(s => { html += `<div class="season-row"><div class="season-header" onclick="this.parentNode.classList.toggle('open')">${s.title} (${s.episodes.length} Folgen)</div><div class="episode-list">${s.episodes.map(e => { const key = `${item.id}_s${s.number}_e${e.no}`; const miss = episodeStatus[key]; return `<div class="ep-row"><span>${e.no}. ${e.title}</span><span class="ep-status ${miss?'st-red':'st-green'}" onclick="toggleStatus('${key}', this)">${miss?'Fehlt':'Vorhanden'}</span></div>`; }).join('')}</div></div>`; }); html += `</div>`; }

            html += `</div>`;
            container.innerHTML = html;
        }

        function openDetail(uid){
            const item = allMedia.find(m=>(m.uid==uid || m.id==uid));
            if(!item)return; renderDetailHTML(item, 'detailBody'); document.getElementById('detailModal').style.display='flex';
        }
        function closeDetail(){ document.getElementById('detailModal').style.display='none'; }

        // Sidebar Collection View (Wenn man auf eine Kollektions-Karte klickt)
        function openCollection(cid){
            const items = allMedia.filter(m => m.collection && m.collection.id == cid);
            items.sort((a,b)=>(parseInt(a.year)||0) - (parseInt(b.year)||0));
            if(items.length===0) return;
            const sb = document.getElementById('collSidebar'); sb.innerHTML='';
            items.forEach((item, idx) => {
                const d = document.createElement('div'); d.className=`coll-list-item ${idx===0?'active':''}`;
                // UPDATE: Hier auch Poster & Style gefixt
                d.innerHTML=`<img src="${item.poster}"><div><b style="color:white; display:block; margin-bottom:4px; font-size:0.95rem;">${item.title}</b><small style="color:#888;">${item.year}</small></div>`;
                d.onclick=()=>{ document.querySelectorAll('.coll-list-item').forEach(e=>e.classList.remove('active')); d.classList.add('active'); renderDetailHTML(item, 'collBody'); };
                sb.appendChild(d);
            });
            renderDetailHTML(items[0], 'collBody'); document.getElementById('collModal').style.display='flex';
        }

        function closeColl(){ document.getElementById('collModal').style.display='none'; }
        function playTrailer(id){ if(!id) return; if(id.includes('v=')) id=id.split('v=')[1]; document.getElementById('ytContainer').innerHTML=`<iframe src="https://www.youtube.com/embed/${id}?autoplay=1"></iframe>`; document.getElementById('trailerModal').style.display='flex'; }
        function closeTrailer(){ document.getElementById('trailerModal').style.display='none'; document.getElementById('ytContainer').innerHTML=''; }
        function toggleStatus(key, el){ const pw = prompt("Passwort:"); if(pw!=='admin') return alert('Falsch'); const miss = el.classList.contains('st-red'); if(miss) { delete episodeStatus[key]; el.className='ep-status st-green'; el.innerText='Vorhanden'; } else { episodeStatus[key]=true; el.className='ep-status st-red'; el.innerText='Fehlt'; } fetch('/api/episode-status', {method:'POST', body:JSON.stringify(episodeStatus)}); }
        let loggedIn = false; fetch('/api/check-auth').then(r=>r.json()).then(d=>{loggedIn=d.loggedIn; updBtn();}); function updBtn(){ const b=document.getElementById('loginBtn'); b.innerText=loggedIn?'‚öôÔ∏è Admin Panel':'üîí Admin Login'; if(loggedIn)b.classList.add('logged-in'); } function toggleLogin(){ if(loggedIn)window.location.href='/admin'; else document.getElementById('loginModal').style.display='flex'; } async function doLogin(){ const u=document.getElementById('user').value, p=document.getElementById('pass').value; const r=await fetch('/api/login',{method:'POST',body:JSON.stringify({username:u,password:p})}); const j=await r.json(); if(j.success) window.location.href='/admin'; else alert('Falsch'); }
    </script>
